			</div>
			<div id="menu" class="rightIntro">
				<svg xmlns="http://www.w3.org/2000/svg" height="30" viewBox="0 -960 960 960" width="30" class="menu">
					<path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
				</svg>
			</div>
			<div id="nav" class="moveUpNfadeIn">
				<a class="nav-main" href="/html/main/Home.html">

				<a class="nav-main" href="/html/main/Session.html">

		<div id="container" class="container">
			<!-- User Profile Section-->
			<section class="profile-section fadeIn">
				<div class="left">
					<div class="profile-avatar dropdown" id="profileAvatar">
						<div class="spinner-container">
							<div class="spinner"></div>
						</div>
					</div>
					<div class="profile-info moveUp">
						<h2 id="full-name">
							<div class="spinner-container">
								<div class="spinner"></div>
							</div>
						</h2>
						<p id="userEmail"></p>
					</div>
				</div>

				<div class="others">
					<a href="/html/main/cart.html" title="View Cart" class="cart-button"><svg
							xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
							class="bi bi-cart4" viewBox="0 0 16 16">
							<path
								d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />

						<span class="cart-count">0</span>
					</a>
				</div>
			</section>

			<!-- Payments Section -->
			<section class="payments-section">
				<h2 class="section-title">Payment History</h2>
				<div class="payments-grid" id="paymentsGrid">

				</div>
			</section>

			<div class="modal" id="payslipModal">
				<div class="modal-content">
					<span class="close-modal" id="closeModal">&times;</span>
					<div class="payslip-header">
						<div id="icon">

						</div>
						<h2 class="payslip-title">Payment Receipt</h2>
						<p id="receiptDate">Date: </p>
					</div>
					<div class="payslip-details">
						<div class="payslip-row">
							<span>Transaction ID:</span>
							<span id="receiptId"></span>
						</div>
						<div class="payslip-row">
							<span>Payment Type:</span>
							<span id="receiptType"></span>
						</div>
						<div class="payslip-row">
							<span>Description:</span>
							<span id="receiptDescription"></span>
						</div>
						<div class="payslip-row">
							<span>Amount:</span>
							<span id="receiptAmount"></span>
						</div>

						<div class="payslip-row">
							<span>Currency:</span>
							<span id="receiptCurrency"></span>
						</div>

						<div class="payslip-row">
							<span>Converted To:</span>
							<span id="receiptConverted"></span>
						</div>

						<div class="payslip-row">
							<span>Method:</span>
							<span id="receiptMethod"></span>
						</div>

						<div class="payslip-row">
							<span>Status:</span>
							<span id="receiptStatus"></span>
						</div>
					</div>

					<div class="payslip-footer">
					</div>
				</div>
			</div>
