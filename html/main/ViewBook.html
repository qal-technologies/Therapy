<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Viewer</title>
    <link rel="stylesheet" href="/css/view-book.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="book-viewer-container">
        <!-- Top Toolbar -->
        <div class="top-toolbar">
            <input type="search" id="search-bar" placeholder="Search by chapter or page..." />
            <div class="top-toolbar-icons">
                <button id="sound-toggle-btn" title="Toggle Sound"><i class="fas fa-volume-up"></i></button>
                <button id="fullscreen-btn" title="Fullscreen"><i class="fas fa-expand"></i></button>
                <button id="bookmark-btn" title="Bookmark Page"><i class="far fa-bookmark"></i></button>
            </div>
            <button class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Book -->
        <div id="book" class="book">
            <div id="page-edges-left" class="page-edges"></div>
            <div class="pages-container">
                <!-- Cover
                <div class="hard front-cover" data-page-num="0">
                    <div class="page-content">
                        <h1>The Book Title</h1>
                        <img src="/src/images/book1.jpg" alt="Book Cover" style="width:100%;height:100%;object-fit:cover;">
                    </div>
                </div>-->
                <!-- Pages will be injected by JS -->
                <!-- Back Cover -->
                <!--<div class="hard back-cover">
                    <div class="page-content">
                        <h2>The End</h2>
                    </div>
                </div>-->
            </div>
            <div id="page-edges-right" class="page-edges"></div>
        </div>


        <!-- Bottom Toolbar -->
        <div class="bottom-toolbar">
            <button id="zoom-out-btn" title="Zoom Out"><i class="fas fa-search-minus"></i></button>
            <div class="page-navigation">
                <button id="prev-page-btn"><i class="fas fa-chevron-left"></i></button>
                <span id="page-indicator">1 / 10</span>
                <button id="next-page-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
            <button id="zoom-in-btn" title="Zoom In"><i class="fas fa-search-plus"></i></button>
        </div>
    </div>

    <script src="/js/view-book.js"></script>
</body>

</html>
