<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link rel="shortcut icon" href="/src/images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/media.css" />
    <title>A Space to Heal - Change Password</title>
</head>
<body class="fadeIn">
    <div class="alert-message"></div>
    <div id="body">
        <header class="header forgot fadeIn">
            <div class="circle rightIntro"></div>
            <h1 class="dropdown">Change Password</h1>
            <p class="moveUp">Create a new password for <span id="user-email" style="font-weight:bold;" >your email</span>. <br /> Make sure it's secure and something you'll remember.</p>
        </header>
        <div class="container moveUpNfadeIn">
            <div class="form-container active" id="reset-form" style="width:100%;">
                <form class="bottom" style="width:100%; max-width:500px;" id="password-reset-form">
                    <div class="form-group">
                        <label for="new-password">New Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="new-password" required />
                            <button type="button" class="toggle-password" data-target="new-password" title="Toggle Password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password *</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm-password" required />
                            <button type="button" class="toggle-password" data-target="confirm-password" title="Toggle Password">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                        <p class="password-error"></p>
                    </div>
                    <div id="checkout">
                        <button id="update-password-button" type="submit" title="Update Password" disabled>
                            <p class="reset-text">UPDATE PASSWORD</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
<script type="module" src="/js/general.js"></script>
<script type="module" src="/js/reset-password.js"></script>
