<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

    <link rel="shortcut icon" href="/src/images/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/animation.css" />
    <link rel="stylesheet" href="/css/signup.css" />
    <link rel="stylesheet" href="/css/media.css" />

    <title>Forgot Password</title>
</head>

<body class="fadeIn">
    <div class="alert-message">
    </div>

    <div id="body">
        <header class="header forgot fadeIn">
            <div class="circle rightIntro"></div>
            <h1 class="dropdown">Reset Password</h1>
            <p class="moveUp">Enter your email to reset your password. <br /> We'll send you a link to the email you'll provide.</p>
        </header>

        <div class="container forget moveUpNfadeIn">
            <div class="form-container active" id="forgot-form">
                <form class="bottom">
                    <div class="form-group">
                        <label for="forgot-email">Email *</label>
                        <input type="email" id="forgot-email" placeholder="Enter your email address" required
                            autocapitalize="off" autocorrect="off" autocomplete="email" inputmode="email" />
                        <p class="password-error email-error">...</p>
                    </div>

                    <div id="checkout">
                        <button id="forgot-button" type="submit" title="Reset Password" disabled>
                            <p class="reset-text">RESET PASSWORD</p>
                        </button>
                    </div>
                </form>

                <div class="form-group forgot center">
                    <button class="back-to-login">
                        <i class="bi bi-arrow-left"></i> Back to Login
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script type="module" src="/js/general.js"></script>
<script type="module" src="/js/forget.js"></script>
