<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="../src/images/admin-lock.jpg" type="image/x-icon">
    <link rel="apple-touch-icon" href="../src/images/admin-lock.jpg">

    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="alert-message"></div>
    <div id="admin-dashboard">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="sidebar-header-top">
                    <div class="user-avatar">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div class="admin-name-div">
                        <h2 class="admin-tag">Admin Panel</h2>
                        <p class="small-tag">Charlotte Casiraghi</p>
                    </div>
                </div>

                <div class="header-icons">
                    <i class="bi bi-brightness-high-fill" id="theme-switcher" title="Change Theme" aria-hidden="true"
                        style="display: none;"></i>

                    <i class="bi bi-arrow-clockwise" id="reload-activities" title="Reload Activities"
                        style="color: white; text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);"></i>

                    <a href="/html/main/Home.html" target="_blank" title="Visit Main Website"><i class="bi bi-globe"
                            style="color: rgb(124, 211, 255); text-shadow: 0px 0px 15px rgb(124, 211, 255, 0.5);"></i></a>

                    <i class="bi bi-power" id="logout-btn" title="Log out"
                        style="color:red; text-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);"></i>
                </div>

                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search users">

                    <div class="fadeIn filter-icon" style="display:none;">
                        <i class="bi bi-filter"></i>
                    </div>
                </div>

                <div class="filter-options">
                    <button data-filter="all" class="active">All</button>
                    <button data-filter="unread">Unread</button>
                    <button data-filter="signup">Signup</button>
                    <button data-filter="login">Login</button>
                    <button data-filter="payment">Payment</button>
                    <button data-filter="waitlist">Waitlist</button>
                    <button data-filter="newsletter">newsletter</button>
                    <button data-filter="logout">logout</button>
                </div>
            </header>

            <div class="user-list-container">
                <div class="empty-list-placeholder" style="display: none;">
                    <i class="bi bi-person-x"></i>
                    <p>No users in this category.</p>
                </div>

                <!-- User list will be dynamically loaded here -->

                <div class="loading-parent">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-view">
            <header class="chat-header">
                <div class="upper">
                    <div class="user-avatar"></div>
                    <div class="user-info">
                        <span class="user-name">User</span>
                        <span class="user-status">test@gmail.com</span>
                    </div>
                    <div class="header-icons">
                        <i class="bi bi-search active"></i>
                        <i class="bi bi-x-lg" style="color: red;"></i>
                    </div>
                </div>
                <div class="search-container">
                    <input type="text" class="chat-search-input" placeholder="Search messages">
                    <button class="chat-search-btn" title="Search Chat" disabled>
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </header>

            <div class="message-container">
                <div class="loading-parent">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                </div>
                <!-- Messages will be dynamically loaded here -->
            </div>

            <button id="scroll-to-bottom-btn" title="Scroll to bottom">
                &lt; &lt;
            </button>

            <footer class="chat-footer">
                <div class="reply-preview" id="reply-preview" style="display: none;">
                    <div class="reply-tag" id="reply-tag"></div>
                    <div class="reply-snippet" id="reply-snippet">
                    </div>
                    <i class="bi bi-x-lg" id="cancel-reply"></i>
                </div>

                <div class="under">
                    <!-- <i class="bi bi-emoji-smile"></i>
                    <i class="bi bi-paperclip"></i> -->
                    <textarea class="message-input" placeholder="Type a message" disabled></textarea>
                    <button id="send-btn" class="send-btn" title="Send Admin Reply" disabled>
                        <i class="bi bi-send-fill"></i>
                    </button>
                </div>
            </footer>
        </main>
    </div>
    <script type="module" src="admin.js"></script>
</body>

</html>
