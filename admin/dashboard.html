<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="../css/animation.css">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="alert-message"></div>

    <div id="admin-dashboard">
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="sidebar-header-top">
                    <p class="user-avatar">H</p>
                    <P class="admin-tag">Admin Panel</P>
                </div>

                <div class="header-icons">
                    <i class="bi bi-brightness-high-fill" id="theme-switcher" title="Change Theme" aria-hidden="true"
                        style="display: none;"></i>

                    <i class="bi bi-arrow-clockwise" id="reload-activities" title="Reload Activities"></i>

                    <a href="/html/main/Home.html" target="_blank" title="Visit Main Website"><i
                            class="bi bi-box-arrow-up-right"></i></a>

                    <i class="bi bi-box-arrow-right" id="logout-btn" title="Log out"></i>
                </div>

                <div class="search-bar">
                    <i class="bi bi-search"></i>
                    <input type="text" placeholder="Search users">

                    <div class="filter-icon">
                        <i class="bi bi-filter"></i>
                    </div>
                </div>
            </header>

            <div class="filter-options">
                <button data-filter="all">All</button>
                <button data-filter="unread">Unread</button>
                <button data-filter="signup">Signup</button>
                <button data-filter="login">Login</button>
                <button data-filter="payment">Payment</button>
                <button data-filter="waitlist">Waitlist</button>
            </div>

            <div class="user-list-container">
                <!-- User list will be dynamically loaded here -->

                <div class="user-list-item">
                    <div class="user-avatar">u</div>
                    <div class="user-info">
                        <span class="user-name">Paschal</span>
                        <span class="last-message">user@gmail.com</span>
                    </div>
                    <div class="user-meta">
                        <span class="last-message-time">Today</span>
                        <span class="unread-count" style="display: none;">1</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="chat-view">
            <header class="chat-header">
                <div class="user-avatar"></div>
                <div class="user-info">
                    <span class="user-name">User</span>
                    <span class="user-status">test@gmail.com</span>
                </div>
                <div class="header-icons">
                    <i class="bi bi-search"></i>
                </div>
            </header>
            <div class="message-container">
                <div class="loading-parent">
                    <div class="spinner-container">
                        <div class="spinner"></div>
                    </div>
                </div>
                <!-- Messages will be dynamically loaded here -->

            </div>
            <footer class="chat-footer">
                <!-- <i class="bi bi-emoji-smile"></i>
                <i class="bi bi-paperclip"></i> -->
                <textarea class="message-input" placeholder="Type a message" disabled></textarea>

                <button id="send-btn" class="send-btn" title="Send Admin Reply" disabled>
                    <i class="bi bi-send-fill"></i>
                </button>
            </footer>
        </main>
    </div>
    <script type="module" src="admin.js"></script>
</body>

</html>
